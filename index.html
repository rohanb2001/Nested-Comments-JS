    <title>Nested Comment</title>

  <body>
    <div class="navbar">
      <h1 class="heading">Add Nested Comment</h1>
    </div>

    <div class="form-wrapper">
      <form class="form">
        <div class="form-content">
          <div class="input-data">
            <input
              type="text"
              name="name"
              required
              placeholder="Enter your name"
            />
            <div class="underline"></div>
            <label>Full Name</label>
          </div>
          <div class="input-data">
            <input
              type="text"
              name="post"
              required
              placeholder="What's up on your mind"
            />
            <div class="underline"></div>
            <label>Post</label>
          </div>
          <button class="btn" type="submit">Hit it!</button>
        </div>
      </form>
    </div>

    <div class="modal-container">
      <div class="modal">
        <div class="form-wrapper">
          <form class="form nested-form">
            <div class="form-content">
              <div class="input-data">
                <input
                  type="text"
                  name="reply-person"
                  required
                  placeholder="Enter your name"
                />
                <div class="underline"></div>
                <label>Your Name</label>
              </div>
              <div class="input-data">
                <input
                  type="text"
                  name="reply"
                  required
                  placeholder="What's your reply"
                />
                <div class="underline"></div>
